     <link rel="icon" href="assets/ico/favicon.ico">

  <body>
    
<div class="col-lg-8 mx-auto p-3 py-md-5">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img src="assets/logo/logo.jpeg" alt="Avatar Logo" style="width:70px;" class="rounded-pill">
          <span class="fs-4">Real State Propiedades</span>
        </a>
    
    
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link ">Inicio</a></li>
          <li class="nav-item"><a href="nosotros.html" class="nav-link">Nosotros</a></li>
          <li class="nav-item"><a href="propiedades.html" class="nav-link ">Propiedades</a></li>
          <li class="nav-item"><a href="contacto.html" class="nav-link active">Contacto</a></li>
          <li class="nav-item"><a href="tasaciones.html" class="nav-link">Tasaciones</a></li>
        </ul>
      </header>
  <main>
    <section class="container">

    
      <div class="row mb-2">
        <div class="col-md-12 mx-auto">
          <h1 class="fw-light text-center">Contacto</h1>
          <p class="lead">Deje sus datos y a la brevedad un asesor se pondr&aacute; en contacto</p>
         
        </div>
        </div>
 
    <div class="row g-5">
      
      <div class="col-md-7 col-md-12">
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                dato requerido.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                dato requerido.
              </div>
            </div>


            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
              <div class="invalid-feedback">
                dato requerido.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Tel&eacute;fono</label>
              <input type="text" class="form-control" id="address" placeholder="11-5555-5555" required>
              <div class="invalid-feedback">
                dato requerido.
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">Comentarios </label>
              <textarea class="form-control"></textarea>
            </div>

           
          <hr class="my-4">

       

          <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
        </form>
      </div>
    </div>
    </section>
  </main>
  <footer class="pt-5 my-5 text-muted border-top">

  </footer>
</div>
